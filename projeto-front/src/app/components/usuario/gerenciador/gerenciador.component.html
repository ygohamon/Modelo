<div class="grid">
  <div class="col-12">
    <div class="card">
      <p-table [value]="dados" dataKey="ID" editMode="row" styleClass="p-datatable-striped" [scrollable]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>CPF</th>
            <th>NOME</th>
            <th>EMAIL</th>
            <th>PERFIL</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user let-editing="editing" let-ri="rowIndex">
          <tr [pEditableRow]="user">
            <td>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <input pInputText type="text" [(ngModel)]="user.CPF" required>
                </ng-template>
                <ng-template pTemplate="output">
                  {{ user.CPF }}
                </ng-template>
              </p-cellEditor>
            </td>
            <td>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <input pInputText type="text" [(ngModel)]="user.NOME" required>
                </ng-template>
                <ng-template pTemplate="output">
                  {{ user.NOME }}
                </ng-template>
              </p-cellEditor>
            </td>
            <td>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <input pInputText type="text" [(ngModel)]="user.EMAIL" required>
                </ng-template>
                <ng-template pTemplate="output">
                  {{ user.EMAIL }}
                </ng-template>
              </p-cellEditor>
            </td>
            <td>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <p-dropdown [options]="perfil" appendTo="body" [(ngModel)]="user.PERFIL"
                              [style]="{'width':'100%'}"></p-dropdown>
                </ng-template>
                <ng-template pTemplate="output">
                  {{ user.PERFIL }}
                </ng-template>
              </p-cellEditor>
            </td>

            <td>
              <div class="flex align-items-center justify-content-center gap-2">
                <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
                        (click)="onRowEditInit(user)" class="p-button-rounded p-button-text"></button>
                <button *ngIf="!editing" pButton pRipple type="button" icon="pi pi-trash" (click)="onRowDelete(user.ID)"
                        class="p-button-rounded p-button-text p-button-danger"></button>
                <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
                        (click)="onRowEditSave(user)" class="p-button-rounded p-button-text p-button-success mr-2"></button>
                <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
                        (click)="onRowEditCancel(user, ri)" class="p-button-rounded p-button-text p-button-danger"></button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
<p-toast></p-toast>
